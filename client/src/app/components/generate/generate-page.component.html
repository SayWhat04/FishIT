<div class="page-container">
  <div class="page-header">
    <h1>Generate Flashcards</h1>
  </div>
  
  <app-generate-form 
    [isLoading]="isLoading()" 
    (generate)="handleGenerate($event)">
  </app-generate-form>
  
  @if (isLoading()) {
    <app-generation-progress 
      [isLoading]="isLoading()">
    </app-generation-progress>
  }
</div>
