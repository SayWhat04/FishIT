<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <app-auth-input
    formControlName="email"
    label="Email"
    type="email"
    placeholder="Enter your email"
    [errorMessage]="getErrorMessage('email')"
  ></app-auth-input>

  <app-auth-error [message]="errorMessage"></app-auth-error>

  <app-auth-button
    text="Reset Password"
    color="primary"
    [loading]="loading"
    [disabled]="forgotPasswordForm.invalid"
  ></app-auth-button>

  <div class="text-center text-sm text-gray-600">
    Remember your password?
    <a routerLink="/login" class="text-purple-600 hover:text-purple-800">
      Sign in
    </a>
  </div>
</form>
