<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [required]="required"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="disabled"
  >
</mat-form-field>

@if (shouldShowError) {
  <div class="error-message">
    {{ errorMessage }}
  </div>
}
