<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="form-field">
    <app-auth-input
      formControlName="email"
      label="Email"
      type="email"
      placeholder="Enter your email"
      [errorMessage]="getErrorMessage('email')"
    ></app-auth-input>
    <div *ngIf="isFieldInvalid('email')" class="text-xs text-red-500 -mt-3 mb-2">
      {{ getErrorMessage('email') }}
    </div>
  </div>

  <div class="form-field">
    <app-auth-input
      formControlName="password"
      label="Password"
      type="password"
      placeholder="Create a password"
      [errorMessage]="getErrorMessage('password')"
    ></app-auth-input>
    <div *ngIf="isFieldInvalid('password')">
      {{ getErrorMessage('password') }}
    </div>
  </div>

  <div class="form-field">
    <app-auth-input
      formControlName="confirmPassword"
      label="Confirm Password"
      type="password"
      placeholder="Confirm your password"
      [errorMessage]="getErrorMessage('confirmPassword')"
    ></app-auth-input>
    <div *ngIf="isFieldInvalid('confirmPassword')">
      {{ getErrorMessage('confirmPassword') }}
    </div>
  </div>

  <app-auth-error [message]="errorMessage"></app-auth-error>

  <app-auth-button
    text="Create Account"
    color="primary"
    [loading]="loading"
    [disabled]="registerForm.invalid"
  ></app-auth-button>

  <div class="text-center text-sm text-gray-600">
    Already have an account?
    <a routerLink="/login" class="text-purple-600 hover:text-purple-800">
      Sign in
    </a>
  </div>
</form>
