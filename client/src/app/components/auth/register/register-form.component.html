<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="form-field">
    <app-auth-input
      formControlName="username"
      label="Username"
      type="text"
      placeholder="Choose a username"
      [errorMessage]="getErrorMessage('username')"
    ></app-auth-input>
    <div *ngIf="isFieldInvalid('username')" class="text-xs text-red-500 -mt-3 mb-2">
      {{ getErrorMessage('username') }}
    </div>
  </div>

  <div class="form-field">
    <app-auth-input
      formControlName="email"
      label="Email"
      type="email"
      placeholder="Enter your email"
      [errorMessage]="getErrorMessage('email')"
    ></app-auth-input>
    <div *ngIf="isFieldInvalid('email')" class="text-xs text-red-500 -mt-3 mb-2">
      {{ getErrorMessage('email') }}
    </div>
  </div>

  <div class="form-field">
    <app-auth-input
      formControlName="password"
      label="Password"
      type="password"
      placeholder="Create a password"
      [errorMessage]="getErrorMessage('password')"
    ></app-auth-input>
    <div class="text-xs text-gray-600 -mt-3 mb-2">
      {{ passwordHint }}
    </div>
    <div *ngIf="isFieldInvalid('password')" class="text-xs text-red-500 -mt-3 mb-2">
      {{ getErrorMessage('password') }}
    </div>
  </div>

  <div class="form-field">
    <app-auth-input
      formControlName="confirmPassword"
      label="Confirm Password"
      type="password"
      placeholder="Confirm your password"
      [errorMessage]="getErrorMessage('confirmPassword')"
    ></app-auth-input>
    <div *ngIf="isFieldInvalid('confirmPassword')" class="text-xs text-red-500 -mt-3 mb-2">
      {{ getErrorMessage('confirmPassword') }}
    </div>
  </div>

  <app-auth-error [message]="errorMessage"></app-auth-error>

  <div class="form-status mt-4">
    <p class="text-xs" [ngClass]="{'text-green-500': registerForm.valid, 'text-red-500': !registerForm.valid}">
      Form status: {{ registerForm.valid ? 'VALID' : 'INVALID' }}
    </p>
  </div>

  <app-auth-button
    text="Create Account"
    color="primary"
    [loading]="loading"
    [disabled]="registerForm.invalid"
  ></app-auth-button>

  <div class="text-center text-sm text-gray-600">
    Already have an account?
    <a routerLink="/login" class="text-blue-600 hover:text-blue-800">
      Sign in
    </a>
  </div>
</form>
