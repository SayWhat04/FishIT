<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <app-auth-input
    formControlName="password"
    label="New Password"
    type="password"
    placeholder="Enter new password"
    [errorMessage]="getErrorMessage('password')"
  ></app-auth-input>

  <app-auth-input
    formControlName="confirmPassword"
    label="Confirm Password"
    type="password"
    placeholder="Confirm new password"
    [errorMessage]="getErrorMessage('confirmPassword')"
  ></app-auth-input>

  <app-auth-error [message]="errorMessage"></app-auth-error>

  <app-auth-button
    text="Reset Password"
    color="primary"
    [loading]="loading"
    [disabled]="resetPasswordForm.invalid"
  ></app-auth-button>

  <div class="text-center text-sm text-gray-600">
    Remember your password?
    <a routerLink="/login" class="text-purple-600 hover:text-purple-800">
      Sign in
    </a>
  </div>
</form>
