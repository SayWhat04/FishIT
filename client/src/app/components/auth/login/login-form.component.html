<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <app-auth-input
    formControlName="email"
    label="Email"
    type="email"
    placeholder="Enter your email"
    [errorMessage]="getErrorMessage('email')"
  ></app-auth-input>

  <app-auth-input
    formControlName="password"
    label="Password"
    type="password"
    placeholder="Enter your password"
    [errorMessage]="getErrorMessage('password')"
  ></app-auth-input>

  <div class="flex justify-end">
    <a routerLink="/forgot-password" class="text-sm text-purple-600 hover:text-purple-800">
      Forgot password?
    </a>
  </div>

  <!-- Success message -->
  <div *ngIf="successMessage" class="text-sm text-green-600 bg-green-50 border border-green-200 rounded-md p-3">
    {{ successMessage }}
  </div>

  <app-auth-error [message]="errorMessage"></app-auth-error>

  <app-auth-button
    text="Sign In"
    color="primary"
    [loading]="loading"
    [disabled]="loginForm.invalid"
  ></app-auth-button>

  <div class="text-center text-sm text-gray-600">
    Don't have an account?
    <a routerLink="/register" class="text-purple-600 hover:text-purple-800">
      Sign up
    </a>
  </div>
</form>
