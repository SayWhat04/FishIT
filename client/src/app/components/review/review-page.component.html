<div class="page-container">
  <div class="page-header">
    <h1>Review Generated Flashcards</h1>
    
    <div class="mb-6">
      <p class="text-gray-600 mb-2">
        Review the flashcards generated from your text. You can accept, edit, or reject each flashcard.
      </p>
      <p class="text-gray-600">
        Accepted flashcards will be added to the selected box.
      </p>
    </div>
  </div>
  
  <mat-card>
    <mat-card-content>
      <div class="mb-4">
        <label for="boxSelect" class="block text-sm font-medium text-gray-700 mb-1">
          Select a box to add flashcards to:
        </label>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Select Box</mat-label>
          <mat-select (selectionChange)="onBoxSelected($event.value)">
            <mat-option *ngFor="let box of boxes()" [value]="box.id">
              {{ box.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-content>
      <app-review-list 
        [suggestions]="suggestions()"
        (suggestionsChange)="suggestions.set($event)">
      </app-review-list>
      
      <div class="action-container">
        <button 
          mat-raised-button 
          color="primary" 
          [disabled]="!selectedBoxId() || isLoading()"
          (click)="saveAcceptedFlashcards()">
          Save Accepted Flashcards
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
