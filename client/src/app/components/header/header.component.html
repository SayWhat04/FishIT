<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
      </div>
      
      <div class="header-actions" *ngIf="isAuthenticated()">
        <button 
          mat-stroked-button
          routerLink="/boxes"
          matTooltip="View and manage your flashcard boxes"
          matTooltipPosition="below"
          class="header-btn-elegant">
          <mat-icon>inventory_2</mat-icon>
          My Boxes
        </button>
        
        <button 
          mat-stroked-button
          (click)="navigateToGenerate()"
          matTooltip="Generate flashcards from text"
          matTooltipPosition="below"
          class="header-btn-elegant accent-elegant">
          <mat-icon>auto_awesome</mat-icon>
          Generate
        </button>
        
        <button 
          mat-stroked-button
          (click)="logout()"
          matTooltip="Sign out from your account"
          matTooltipPosition="below"
          class="header-btn-elegant">
          <mat-icon>logout</mat-icon>
          Log Out
        </button>
      </div>
    </div>
  </div>
</header>
