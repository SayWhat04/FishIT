<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()" routerLinkActive="mdc-list-item--activated">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/generate" (click)="sidenav.close()" routerLinkActive="mdc-list-item--activated">
        <mat-icon matListItemIcon>auto_awesome</mat-icon>
        <span matListItemTitle>Generate Flashcards</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-header">
      <button 
        mat-icon-button 
        (click)="sidenav.toggle()"
        class="menu-button"
        *ngIf="isMobile"
        matTooltip="Open menu">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="app-title">FishIT</span>
      <span class="spacer"></span>
      
      <!-- Desktop navigation -->
      <div *ngIf="!isMobile" class="desktop-nav">
        <app-header></app-header>
      </div>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>

    <footer class="app-footer">
      <div class="footer-content">FishIT Â© 2024</div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
